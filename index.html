<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <script defer src="script.js"></script>
    <title>Digital clock</title>
  </head>
  <body>
    <div class="clock">
      <button class="stop_alarm_btn not_visible" type="button">Parar alarma</button>
      <div class="alarm_message_wrapper">
        <p class="alarm_message"></p>
        <button class="alarm_cancel_button" type="button">Cancelar alarma</button>
      </div>

      <div class="alarm_wrapper">
        <input class="alarm_input" type="time" />
        <button class="alarm_button" type="button">Poner alarma</button>
      </div>

      <div class="date_wrapper"></div>
      <div class="first_digit_pair">
        <div class="digit first_digit">
          <div class="stick stick_top"></div>
          <div class="stick stick_top_right"></div>
          <div class="stick stick_bottom_right"></div>
          <div class="stick stick_bottom"></div>

          <div class="stick stick_top_left"></div>
          <div class="stick stick_bottom_left"></div>
          <div class="stick stick_middle"></div>
        </div>

        <div class="digit second_digit">
          <div class="stick stick_top"></div>
          <div class="stick stick_top_right"></div>
          <div class="stick stick_bottom_right"></div>
          <div class="stick stick_bottom"></div>

          <div class="stick stick_top_left"></div>
          <div class="stick stick_bottom_left"></div>
          <div class="stick stick_middle"></div>
        </div>
      </div>

      <div class="second_digit_pair">
        <div class="digit third_digit">
          <div class="stick stick_top"></div>
          <div class="stick stick_top_right"></div>
          <div class="stick stick_bottom_right"></div>
          <div class="stick stick_bottom"></div>

          <div class="stick stick_top_left"></div>
          <div class="stick stick_bottom_left"></div>
          <div class="stick stick_middle"></div>
        </div>

        <div class="digit fourth_digit">
          <div class="stick stick_top"></div>
          <div class="stick stick_top_right"></div>
          <div class="stick stick_bottom_right"></div>
          <div class="stick stick_bottom"></div>

          <div class="stick stick_top_left"></div>
          <div class="stick stick_bottom_left"></div>
          <div class="stick stick_middle"></div>
        </div>
      </div>

      <div class="third_digit_pair">
        <div class="digit fifth_digit">
          <div class="stick stick_top"></div>
          <div class="stick stick_top_right"></div>
          <div class="stick stick_bottom_right"></div>
          <div class="stick stick_bottom"></div>

          <div class="stick stick_top_left"></div>
          <div class="stick stick_bottom_left"></div>
          <div class="stick stick_middle"></div>
        </div>

        <div class="digit sixth_digit">
          <div class="stick stick_top"></div>
          <div class="stick stick_top_right"></div>
          <div class="stick stick_bottom_right"></div>
          <div class="stick stick_bottom"></div>

          <div class="stick stick_top_left"></div>
          <div class="stick stick_bottom_left"></div>
          <div class="stick stick_middle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
